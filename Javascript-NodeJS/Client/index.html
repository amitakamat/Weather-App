<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" >
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <header>
        <h1>Weather Application</h1>
    </header>

    <form id="geocoding_form" class="form-horizontal" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="location" title="Enter a location name to get it's current weather details." placeholder="Enter a location" required/>
                    <button type="submit" class="input-group-btn glyphicon glyphicon-search search-btn" aria-hidden="true">
                    </button>
                </div>
            </div>
            <label id="infoLabel">Enter a city name or city, country code. Eg Mumbai or Mumbai,In</label>
        </div>
    </form>

    <div id="weatherContent" class="form-horizontal" style="display:none">
        <div class="list-group col-xs-12 col-md-6 col-md-offset-3">
            <div class="content">
                <label id="headerLabel"></label>
                <label id="tempLabel"></label>
                <img src="http://openweathermap.org/img/w/02n.png" id="weatherIcon"/>
                <div>
                    <div>
                        <label id="desc"></label>
                    </div>
                    <div>
                        <label id="humidity"></label>
                    </div>
                    <div>
                        <label id="wind"></label>
                    </div>
                    <div>
                        <label id="pressure"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="errorContent" class="form-horizontal" style="display:none">
        <label id="errorMessageLabel">Error</label>
    </div>

</div>
</body>
</html>
